name: deliverytak
description: "is a cutting-edge mobile application built using Flutter and Firebase, designed to revolutionize the online fashion shopping experience. With its sleek design, seamless user experience, and robust backend powered by Firebase, Fashionista offers both customers and administrators a comprehensive solution for all their fashion needs."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.1.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  
  firebase_core: ^2.27.1
  firebase_auth: ^4.17.9
  cloud_firestore: ^4.15.9
  firebase_storage: ^11.6.10

  cupertino_icons: ^1.0.2
  get_storage: ^2.1.1
  flutter_bootstrap5: ^1.1.1+1
  get: ^4.6.5
  phone_form_field: ^9.1.0
  font_awesome_flutter: ^10.5.0
  url_launcher: ^6.1.12
  cached_network_image: ^3.3.0
  carousel_slider: ^4.2.1
  image_picker: ^1.0.2
  flutter_map: ^6.1.0
  geolocator: ^11.0.0
  geocoding: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/favicon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/favicon.png"
  min_sdk_android: 21

flutter:

  uses-material-design: true

  assets:
    - assets/data.json
    - assets/images/
    - assets/images/title/
    - assets/images/collections/
    - assets/images/empty/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat.ttf
        
    - family: Breathing
      fonts:
        - asset: assets/fonts/Breathing.ttf