name: deliverytak
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Integration
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7
  firebase_storage: ^12.4.5
  firebase_messaging: ^15.2.5

  # State Management
  provider: ^6.1.1

  # UI Components
  flutter_bootstrap5: ^1.1.1+1
  carousel_slider: ^5.0.0
  flutter_rating_bar: ^4.0.1
  flutter_chat_ui: ^1.6.10
  fl_chart: ^1.0.0
  flutter_local_notifications: ^19.2.0
  google_maps_flutter: ^2.12.2

  # Payment Processing
  flutter_stripe: ^11.5.0

  # Image Handling
  image_picker: ^1.0.7
  image_cropper: ^9.1.0
  cached_network_image: ^3.3.0

  # Authentication
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^7.0.1

  # Storage & Security
  flutter_secure_storage: ^10.0.0-beta.4
  shared_preferences: ^2.2.2

  # Utilities
  logger: ^2.0.2+1
  intl: ^0.20.2
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.2.4
  connectivity_plus: ^6.1.4
  http: ^1.1.0
  path: any
  logging: ^1.2.0
  timezone: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/